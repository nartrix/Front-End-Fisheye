<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="logo" /></a>
    </header>
    <main id="main">    
      <div class="photograph-header">
        <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <div class="photograph-media">
        <div class="sort-section"></div>
        <div class="media-content">
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="0"/>
        </header>
				<form id="contact" action="index.html" name="contact" method="get">
					<div class="formData">
						<label for="first">Prénom</label>
						<input class="text-control" type="text" id="first" pattern="^[A-Za-zÀ-ÿ\s-]{2,}$" name="first" required >
            <br>
					</div>
          <div class="formData" >
            <label for="last">Nom</label><br>
            <input class="text-control" type="text" id="last" pattern="^[A-Za-zÀ-ÿ\s-]{2,}$" name="last" required >
            <br>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" required >
            <br>
          </div>
          <div class="formData">
            <label for="message">Message</label><br>
            <textarea class="text-control" id="message" name="message" minlength="2" required > </textarea>
            <br>
          </div>
          <button class="contact_button" type="submit" id="submitBtn" name="submitBtn" >Envoyer</button>
				</form>
			</div>
		</div>
    <!-- <script src="scripts/factories/media_factory.js"></script> -->
    <!-- <script src="scripts/factories/photographer.js"></script> -->
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script type="module" src="/scripts/utils/sort.js"></script>
    <script src="https://kit.fontawesome.com/c498a47d8b.js" crossorigin="anonymous"></script>
  </body>
</html>
